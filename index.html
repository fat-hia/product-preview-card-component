<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Tittle -->
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Content -->
  <main>
    <div class="product-img">
      <img src="./images/image-product-mobile.jpg" alt="Product Image" class="mobile">
      <img src="./images/image-product-desktop.jpg" alt="Product Image" class="desktop">
    </div>
    <div class="product-info">
      <p class="aboveline">Perfum</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99<s>$169.99</s></p>  
      <a href="#" class="btn"><img src="./images/icon-cart.svg">Add to Cart</a>
    </div>
  </main>
  <!-- Attribution -->
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor</a></p>
    <p>Coded by <a href="mailto:fgamal.problemsolver@gmail.com" class="coder link">Fathia Gamal</a></p>
  </div>
</body>
</html>
